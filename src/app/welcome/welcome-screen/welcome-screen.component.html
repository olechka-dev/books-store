<h1>Sign In</h1>
<p>Enter your username to proceed</p>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <mat-form-field class="form-input">
        <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    <button type="submit" class="submit" mat-flat-button color="primary" [disabled]="!signInForm.valid">Sign In</button>
</form>
